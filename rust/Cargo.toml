[package]
name = "sequitur_rs"
version = "0.1.0"
edition = "2021"
authors = ["Sequitur Project"]
description = "Memory-efficient core of the Sequitur assembler (prototype)."

[dependencies]
clap = { version = "4.1", features = ["derive"] }
rayon = "1.7"
bio = "3"
strsim = "0.11"
sprs = "0.11"
serde = { version = "1.0", features = ["derive"] }
log = "0.4"
env_logger = "0.9"
